name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
            suffix: ''
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
            suffix: ''
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
            suffix: ''
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
            suffix: .exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
          override: true

      - name: Install cross (if needed)
        if: matrix.cross
        uses: taiki-e/cross-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Build release
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Prepare artifact name
        id: artifact-name
        run: |
          ARTIFACT_NAME="homegate-${{ matrix.target }}"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: |
            target/${{ matrix.target }}/release/homegate${{ matrix.suffix }}
            Cargo.lock

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: release
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts structure
        run: |
          find artifacts -type f -name "*" | head -20

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4
        with:
          title: Changelog
          token: ${{ secrets.GITHUB_TOKEN }}
          configuration: '.github/changelog-config.json'

      - name: Create Release Draft
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            Download the appropriate binary for your platform:

            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Linux | x86_64 | [homegate-x86_64-unknown-linux-gnu.tar.gz](\#) |
            | macOS | x86_64 | [homegate-x86_64-apple-darwin.tar.gz](\#) |
            | macOS | Apple Silicon | [homegate-aarch64-apple-darwin.tar.gz](\#) |
            | Windows | x86_64 | [homegate-x86_64-pc-windows-msvc.zip](\#) |

            ## Verification

            Verify the integrity of your download using the SHA256 checksums:
            ```
            ${{ steps.checksum.outputs.checksum_content }}
            ```
          draft: true
          prerelease: false

      - name: Generate checksums
        id: checksum
        run: |
          cd artifacts
          find . -type f \( -name "homegate*" -o -name "*.exe" \) -exec sh -c 'echo "Processing: {}"' \;
          sha256sum * > checksums.txt
          echo "checksum_content=$(cat checksums.txt)" >> $GITHUB_OUTPUT
          cat checksums.txt

      - name: Upload checksum file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: artifacts/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain

      - name: Compress and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for dir in artifacts/*/; do
            dir_name=$(basename "$dir")
            if [ -f "${dir}homegate" ]; then
              tar czf "${dir_name}.tar.gz" -C "$dir" homegate
              echo "Uploaded ${dir_name}.tar.gz"
              gh release upload ${{ github.ref_name }} "${dir_name}.tar.gz" --repo ${{ github.repository }}
            elif [ -f "${dir}homegate.exe" ]; then
              zip -j "${dir_name}.zip" "${dir}homegate.exe"
              echo "Uploaded ${dir_name}.zip"
              gh release upload ${{ github.ref_name }} "${dir_name}.zip" --repo ${{ github.repository }}
            fi
          done

  publish:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v') && !github.event.repository.private
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          override: true

      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --token $CARGO_REGISTRY_TOKEN
